<h3>Drag Something Around</h3>

<draggable>
    <md-content>
        <md-grid-list
                md-cols-gt-md="3" md-cols-sm="1" md-cols-md="2"
                md-row-height="2:1"
                md-gutter="4px">
            <md-grid-tile>
                <md-grid-tile-header>
                    Drag me, I'm {{ctrl.name}}
                </md-grid-tile-header>
                Won't you drag me around?
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</draggable>
