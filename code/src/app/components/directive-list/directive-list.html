<md-content>
    <md-grid-list
            md-cols-gt-md="3" md-cols-sm="1" md-cols-md="2"
            md-row-height="2:1"
            md-gutter="4px">
        <md-grid-tile ng-repeat="directive in ctrl.directives">
            <md-grid-tile-header>
                <md-button href="{{directive.url}}">{{directive.name}}</md-button>
            </md-grid-tile-header>
            {{directive.description}}
        </md-grid-tile>
    </md-grid-list>
</md-content>
