<h3>Here are some things. You can delete them</h3>
<md-container>
    <md-grid-list
            md-cols-gt-md="3" md-cols-sm="1" md-cols-md="2"
            md-row-height="2:1"
            md-gutter="4px">
        <md-grid-tile ng-repeat="tile in tlc.tiles">
            <md-grid-tile-header>
                <md-button href="tlc.deleteTile(tile)">{{dog.name}} <span class="fa fa-trash"></span></md-button>
            </md-grid-tile-header>
            {{tile.caption}}
        </md-grid-tile>
    </md-grid-list>
</md-container>
